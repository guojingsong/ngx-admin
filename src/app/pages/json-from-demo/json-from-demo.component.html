<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" placeholder="Project" class="form-control" />
          <json-schema-form [schema]="exampleSchema" [data]="exampleData" (onSubmit)="exampleOnSubmitFn($event)">
          </json-schema-form>
          <h4>Submitted data:</h4>
          <pre *ngIf="!displayData">(none)</pre>
          <pre *ngIf="displayData">{{displayData | json}}</pre>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
